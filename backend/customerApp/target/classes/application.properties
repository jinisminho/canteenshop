server.port=8057
### Spring DATASOURCE
spring.datasource.url=jdbc:mysql://localhost:3306/coffee_shop?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=12345678
### Hibernate Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jackson.serialization.fail-on-empty-beans=false
### Logging
spring.output.ansi.enabled=always
logging.level.root=info
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%15.15thread] %highlight(%-10level) %cyan(%-40.40logger{15}) : %msg %n
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
### File Upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB
### App JWT
app.jwtSecret=JWTSuperSecretKey
app.jwtExpirationInMs=604800000

